<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Legal Pack | Naga Law Chambers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #b8860b;
            --bg: #0a0a0a;
            --card: #121212;
            --text: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin: 0;
            font-weight: 400;
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
            background: rgba(255, 215, 0, 0.05);
        }

        .nav-links a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            transition: 0.3s;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        input:focus+i,
        textarea:focus+i,
        select:focus+i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        #outputArea {
            display: none;
            margin-top: 30px;
        }

        .paper {
            background: #fff;
            color: #000;
            padding: 25mm 20mm;
            min-height: 297mm;
            width: 210mm;
            font-family: 'Times New Roman', serif;
            line-height: 1.5;
            font-size: 11pt;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            position: relative;
            text-align: justify;
            overflow: hidden;
        }

        .legal-header {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: underline;
            margin-bottom: 30px;
            font-size: 14pt;
        }

        .content-para {
            margin-bottom: 12px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 35pt;
            font-weight: bold;
            color: rgba(200, 0, 0, 0.15);
            border: 5px solid rgba(200, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
        }

        .blur-lock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.95) 40%, rgba(255, 255, 255, 1) 100%);
            backdrop-filter: blur(3px);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .unlock-msg {
            background: #fff;
            padding: 30px;
            border: 2px solid var(--primary);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .unlock-msg h3 {
            color: #000;
            margin: 0 0 12px 0;
            font-family: var(--font-heading);
        }

        .unlock-msg p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-unlock {
            background: #25D366;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-unlock:hover {
            background: #1ebe57;
            transform: scale(1.05);
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            width: 100%;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: var(--font-body);
            transition: 0.3s;
        }

        .btn-reset:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>STARTUP <span style="color:#fff">LEGAL PACK</span></h1>
            <div class="subtitle">NDAs, Founders Agreements &amp; More</div>
            <div class="nav-links">
                <a href="tools.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
            </div>
        </header>

        <div class="card" id="inputForm">

            <div class="input-group">
                <label>Select Document Type</label>
                <div class="input-wrapper">
                    <select id="docType" onchange="toggleFields()">
                        <option value="nda">Non-Disclosure Agreement (NDA)</option>
                        <option value="founders">Founders Agreement</option>
                        <option value="vendor">Vendor/Freelancer Contract</option>
                    </select>
                    <i class="fa-solid fa-file-invoice"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Your Company/Startup Name</label>
                <div class="input-wrapper">
                    <input type="text" id="yourName" placeholder="e.g., Skyline Innovations Pvt Ltd">
                    <i class="fa-solid fa-building"></i>
                </div>
            </div>

            <div class="input-group" id="otherPartyGroup">
                <label id="lbl-other">Second Party Name</label>
                <div class="input-wrapper">
                    <input type="text" id="otherName" placeholder="e.g., New Employee / Co-Founder / Vendor">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </div>

            <div class="input-group" id="roleGroup" style="display:none;">
                <label>Founder Role / Designation</label>
                <div class="input-wrapper">
                    <input type="text" id="role" placeholder="e.g., Chief Executive Officer">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
            </div>

            <button class="btn" onclick="generateDoc()">
                <i class="fa-solid fa-rocket"></i> Generate Draft Agreement
            </button>
        </div>

        <div id="outputArea">
            <div id="documentToPrint">
                <div class="paper" id="paperContent"></div>
            </div>

            <button class="btn-reset" onclick="location.reload()">Create New Document</button>
        </div>
    </div>

    <script>
        const today = new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });

        function toggleFields() {
            const type = document.getElementById('docType').value;
            const roleGroup = document.getElementById('roleGroup');
            const lblOther = document.getElementById('lbl-other');

            if (type === 'founders') {
                roleGroup.style.display = 'block';
                lblOther.innerText = "Co-Founder's Name";
            } else if (type === 'vendor') {
                roleGroup.style.display = 'none';
                lblOther.innerText = "Vendor/Freelancer Name";
            } else {
                roleGroup.style.display = 'none';
                lblOther.innerText = "Second Party Name (Receiving Confidential Info)";
            }
        }

        function generateDoc() {
            const type = document.getElementById('docType').value;
            const yourName = document.getElementById('yourName').value;
            const otherName = document.getElementById('otherName').value;
            const role = document.getElementById('role').value || "Designated Role";

            if (!yourName || !otherName) { alert("Please fill details"); return; }

            let html = '';
            html += `<div class="watermark">DRAFT ONLY<br>NOT FOR LEGAL USE</div>`;

            if (type === 'nda') {
                html += `
                <div class="legal-header">Non-Disclosure Agreement (NDA)</div>
                <div class="content-para" style="text-align:right;"><strong>Date:</strong> ${today}</div>
                
                <div class="content-para"><strong>BETWEEN:</strong></div>
                <div class="content-para"><strong>${yourName}</strong> (hereinafter referred to as the "Disclosing Party") of the ONE PART.</div>
                <div class="content-para"><strong>AND:</strong></div>
                <div class="content-para"><strong>${otherName}</strong> (hereinafter referred to as the "Receiving Party") of the OTHER PART.</div>
                
                <div class="content-para"><strong>WHEREAS</strong> the Disclosing Party possesses certain confidential and proprietary information relating to its business, technology, and operations, and the Receiving Party desires to receive access to such information for the purpose of [evaluating a business relationship / employment / project work].</div>
                
                <div class="content-para"><strong>NOW IT IS HEREBY AGREED AS FOLLOWS:</strong></div>
                
                <div class="content-para"><strong>1. Definition of Confidential Information:</strong> "Confidential Information" means all technical and non-technical information disclosed in writing, orally, or electronically. This includes, but is not limited to: business plans, trade secrets, client lists, financial data, code, designs, and ideas.</div>
                
                <div class="content-para"><strong>2. Obligation of Confidentiality:</strong> The Receiving Party agrees to hold all Confidential Information in strict confidence, not to disclose it to any third party without the prior written consent of the Disclosing Party, and to use it only for the agreed purpose.</div>
                
                <div class="content-para"><strong>3. Term:</strong> This agreement is valid for a period of <strong>2 years</strong> from the date of signing and shall remain in effect for all confidential information shared during this term, even after expiry.</div>
                
                <div class="content-para"><strong>4. Return of Materials:</strong> Upon termination or request by the Disclosing Party, the Receiving Party shall return or destroy all materials containing Confidential Information.</div>
            `;
            } else if (type === 'founders') {
                html += `
                <div class="legal-header">Founders Agreement</div>
                <div class="content-para" style="text-align:right;"><strong>Date:</strong> ${today}</div>
                
                <div class="content-para">This Agreement is entered into between the undersigned individuals, who agree to jointly establish and operate a company under the name <strong>${yourName}</strong>.</div>
                
                <div class="content-para"><strong>FOUNDERS:</strong></div>
                <ul style="padding-left:20px; margin-bottom:15px;">
                    <li><strong>Founder 1:</strong> [Your Name], Designation: [CEO / CTO etc.]</li>
                    <li><strong>Founder 2:</strong> ${otherName}, Designation: ${role}</li>
                </ul>
                
                <div class="content-para"><strong>1. Purpose:</strong> The Founders have come together to build and operate a business in the field of [Technology / E-commerce / Services]. Each Founder shall contribute their best efforts towards the success of the venture.</div>
                
                <div class="content-para"><strong>2. Equity Split:</strong> The initial equity split between the Founders shall be as follows: [Founder 1: 50% / Founder 2: 50%] subject to a 4-year vesting period with a 1-year cliff.</div>
                
                <div class="content-para"><strong>3. Roles &amp; Responsibilities:</strong> [Define clearly: Who handles Tech, Sales, Finance, etc.]</div>
                
                <div class="content-para"><strong>4. Decision Making:</strong> Major decisions affecting the company (funding, acquisitions, debt) require unanimous consent. Day-to-day decisions are made individually based on role.</div>
                
                <div class="content-para"><strong>5. Exit &amp; Buy-Out:</strong> If a Founder wishes to exit, the remaining Founders shall have the Right of First Refusal to acquire their shares at fair market value as determined by a mutually agreed auditor.</div>
            `;
            } else {
                html += `
                <div class="legal-header">Vendor / Freelancer Contract</div>
                <div class="content-para" style="text-align:right;"><strong>Date:</strong> ${today}</div>
                
                <div class="content-para"><strong>BETWEEN:</strong></div>
                <div class="content-para"><strong>${yourName}</strong> (hereinafter referred to as the "Client") of the ONE PART.</div>
                <div class="content-para"><strong>AND:</strong></div>
                <div class="content-para"><strong>${otherName}</strong> (hereinafter referred to as the "Vendor/Contractor") of the OTHER PART.</div>
                
                <div class="content-para"><strong>1. Scope of Work:</strong> The Vendor agrees to provide the following services to the Client: [Describe deliverables, e.g., Website Development, App Design, Marketing Services, etc.].</div>
                
                <div class="content-para"><strong>2. Compensation:</strong> In consideration for the services, the Client agrees to pay the Vendor a sum of <strong>â‚¹________</strong> [Milestone-based / Monthly / Upon completion], as mutually agreed.</div>
                
                <div class="content-para"><strong>3. Intellectual Property:</strong> All work product, designs, code, and materials created under this contract shall be the sole property of the Client upon full payment. The Vendor waives all rights, title, and interest.</div>
                
                <div class="content-para"><strong>4. Confidentiality:</strong> The Vendor agrees not to disclose any proprietary or sensitive information of the Client obtained during the project.</div>
                
                <div class="content-para"><strong>5. Termination:</strong> Either party may terminate this agreement with a 15-day written notice. All pending payments will be settled for work completed up to the termination date.</div>
            `;
            }

            html += `
            <br><br><br>
            <div style="float:left; text-align:center;">
                ____________________<br>
                <strong>${yourName}</strong><br>
                (First Party)
            </div>
            <div style="float:right; text-align:center;">
                ____________________<br>
                <strong>${otherName}</strong><br>
                (Second Party)
            </div>
        `;

            html += `
            <div class="blur-lock">
                <div class="unlock-msg">
                    <h3><i class="fa-solid fa-lock"></i> Trial Version Draft</h3>
                    <p>This is a basic template. For a legally binding agreement with custom clauses:</p>
                    <button onclick="unlockViaWhatsApp()" class="btn-unlock">
                       <i class="fa-brands fa-whatsapp"></i> Get Vetted Agreement (Paid)
                    </button>
                </div>
            </div>
        `;

            document.getElementById('paperContent').innerHTML = html;
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('outputArea').style.display = 'block';
        }

        function unlockViaWhatsApp() {
            const type = document.getElementById('docType').value;
            const yourName = document.getElementById('yourName').value || "My Startup";
            const otherName = document.getElementById('otherName').value || "Second Party";

            let docTypeText = "NDA";
            if (type === 'founders') docTypeText = "Founders Agreement";
            if (type === 'vendor') docTypeText = "Vendor Contract";

            const message = `Hello Advocate, I generated a ${docTypeText} draft for my startup '${yourName}' with '${otherName}'. I need a proper, legally vetted version. Please share the fees.`;

            window.open(`https://wa.me/919515515157?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>

</body>

</html>
