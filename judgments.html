<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Judgments & Legal Intelligence | NAGA Legal Chambers</title>
    <meta name="description"
        content="Searchable database of Andhra Pradesh High Court and Supreme Court judgments with AI-powered summaries. Land, Revenue, and Property Law." />
    <meta name="theme-color" content="#121212" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ========== CSS Variables (Matches index.html) ========== */
        :root {
            --primary: #D4AF37;
            --primary-light: #F4C430;
            --primary-dark: #AA8C2C;
            --primary-glow: rgba(212, 175, 55, 0.2);

            --bg-dark: #121212;
            --bg-card: #1A1A1A;
            --bg-card-hover: #222222;
            --bg-glass: rgba(18, 18, 18, 0.9);

            --text-light: #F5F5F0;
            --text-muted: #B0B0A8;

            --border-subtle: rgba(212, 175, 55, 0.15);

            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', sans-serif;

            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --shadow-gold: 0 4px 20px rgba(212, 175, 55, 0.1);
            --container: 1200px;
        }

        /* ========== Base Styles ========== */
        body {
            margin: 0;
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ========== Header (Compact) ========== */
        header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 18px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .logo span {
            font-weight: 400;
        }

        nav ul {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        nav a {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            padding: 8px 0;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-light);
            border-bottom: 2px solid var(--primary);
        }

        /* ========== Dashboard Layout ========== */
        .dashboard-hero {
            padding-top: 140px;
            padding-bottom: 60px;
            text-align: center;
            background: radial-gradient(ellipse at top, rgba(212, 175, 55, 0.05), transparent 70%);
        }

        .dashboard-hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .dashboard-hero p {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ========== Search & Filter Bar ========== */
        .search-bar-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            padding: 10px 25px;
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: var(--shadow-gold);
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            flex: 1;
            padding: 10px;
            font-family: var(--font-body);
        }

        .search-input:focus {
            outline: none;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ========== Results Grid ========== */
        .results-section {
            padding-bottom: 100px;
        }

        .judgments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .judgment-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 25px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .judgment-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .judgment-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .court-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .judgment-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-family: var(--font-heading);
            font-weight: 600;
            line-height: 1.4;
        }

        .ai-summary-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .ai-label {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .judgment-summary {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin: 0;
        }

        .tags {
            margin-top: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: #222;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .citation {
            font-family: monospace;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 15px;
            display: block;
            opacity: 0.7;
        }

        /* ========== Loader ========== */
        #loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">NAGA <span>LEGAL CHAMBERS</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#practice">Practice Areas</a></li>
                    <li><a href="#" class="active">Judgments</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard-hero">
        <div class="container">
            <h1>Judicial <span style="color: var(--primary); font-style: italic;">Precedents</span></h1>
            <p>AI-Powered Intelligence for Land, Revenue, and Civil Law in Andhra Pradesh.</p>

            <div class="search-bar-container">
                <i class="fas fa-search" style="color: var(--primary);"></i>
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search by Case Name, Topic, or Citation...">
                <div class="filter-group">
                    <select id="courtFilter" class="filter-select">
                        <option value="">All Courts</option>
                        <option value="Supreme Court">Supreme Court</option>
                        <option value="High Court">AP High Court</option>
                    </select>
                    <select id="topicFilter" class="filter-select">
                        <option value="">All Topics</option>
                        <option value="Revenue">Revenue</option>
                        <option value="Land">Land</option>
                        <option value="Civil">Civil</option>
                        <option value="Criminal">Criminal</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="results-section">
        <div class="container">
            <div id="loading">Loading Legal Intelligence...</div>
            <div id="judgments-grid" class="judgments-grid"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('judgments-grid');
            const searchInput = document.getElementById('searchInput');
            const courtFilter = document.getElementById('courtFilter');
            const topicFilter = document.getElementById('topicFilter');
            const loading = document.getElementById('loading');

            let allJudgments = [];

            // Fetch Data
            fetch('judgments_data.json')
                .then(response => response.json())
                .then(data => {
                    allJudgments = data;
                    loading.style.display = 'none';
                    renderJudgments(allJudgments);
                })
                .catch(err => {
                    loading.innerHTML = 'Error loading data. Please try again.';
                    console.error(err);
                });

            // Render Function
            function renderJudgments(data) {
                grid.innerHTML = '';
                if (data.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: var(--text-muted);">No judgments found matching your criteria.</p>';
                    return;
                }

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'judgment-card';

                    const tagsHtml = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                    card.innerHTML = `
            <div class="judgment-meta">
              <span class="court-badge">${item.court}</span>
              <span>${item.date}</span>
            </div>
            <div class="judgment-title">${item.title}</div>
            
            <div class="ai-summary-box">
              <span class="ai-label"><i class="fas fa-robot"></i> Why This Matters</span>
              <p class="judgment-summary">${item.summary}</p>
            </div>
            
            <div class="tags">${tagsHtml}</div>
            <div class="citation">Citation: ${item.citation}</div>
          `;

                    grid.appendChild(card);
                });
            }

            // Filter Logic
            function filterData() {
                const query = searchInput.value.toLowerCase();
                const court = courtFilter.value;
                const topic = topicFilter.value;

                const filtered = allJudgments.filter(item => {
                    const matchesSearch = item.title.toLowerCase().includes(query) ||
                        item.summary.toLowerCase().includes(query) ||
                        item.tags.some(t => t.toLowerCase().includes(query));
                    const matchesCourt = court === '' || item.court.includes(court);
                    const matchesTopic = topic === '' || item.tags.some(t => t.includes(topic));

                    return matchesSearch && matchesCourt && matchesTopic;
                });

                renderJudgments(filtered);
            }

            // Event Listeners
            searchInput.addEventListener('input', filterData);
            courtFilter.addEventListener('change', filterData);
            topicFilter.addEventListener('change', filterData);
        });
    </script>

</body>

</html>
