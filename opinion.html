<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Opinion Generator | Naga Law Chambers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #b8860b;
            --bg: #0a0a0a;
            --card: #121212;
            --text: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin: 0;
            font-weight: 400;
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
            background: rgba(255, 215, 0, 0.05);
        }

        .nav-links a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .lang-switch {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            background: #1a1a1a;
            border-radius: 30px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 215, 0, 0.15);
            overflow: hidden;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: #666;
            padding: 12px 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            font-family: var(--font-body);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            transition: 0.3s;
        }

        .input-wrapper textarea+i {
            top: 22px;
            transform: none;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        input:focus+i,
        textarea:focus+i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        #outputArea {
            display: none;
            margin-top: 30px;
        }

        .paper {
            background: #fff;
            color: #000;
            padding: 25mm 20mm;
            min-height: 297mm;
            width: 210mm;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            font-size: 12pt;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .header-center {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .sub-header {
            font-weight: bold;
            margin-top: 15px;
            text-decoration: underline;
        }

        .content-para {
            text-align: justify;
            margin-bottom: 10px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 30pt;
            font-weight: bold;
            color: rgba(200, 0, 0, 0.15);
            border: 5px solid rgba(200, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
        }

        .blur-lock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.95) 40%, rgba(255, 255, 255, 1) 100%);
            backdrop-filter: blur(3px);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .unlock-msg {
            background: #fff;
            padding: 30px;
            border: 2px solid var(--primary);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .unlock-msg h3 {
            color: #000;
            margin: 0 0 12px 0;
            font-family: var(--font-heading);
        }

        .unlock-msg p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-unlock {
            background: #25D366;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-unlock:hover {
            background: #1ebe57;
            transform: scale(1.05);
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            width: 100%;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: var(--font-body);
            transition: 0.3s;
        }

        .btn-reset:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-gavel"></i> OPINION <span style="color:#fff">AI</span></h1>
            <div class="subtitle" style="color:#666; margin-top:8px; letter-spacing:2px; text-transform:uppercase;">
                Title Scrutiny Report Generator</div>

            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLang('en')">English</button>
                <button class="lang-btn" onclick="setLang('te')">తెలుగు</button>
            </div>

            <div class="nav-links">
                <a href="tools.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
                <a href="rental.html" style="margin-left:10px">Rental Agreement Tool <i
                        class="fa-solid fa-arrow-right"></i></a>
            </div>
        </header>

        <div class="card" id="inputForm">
            <h3
                style="margin-top:0; color:var(--primary); margin-bottom:25px; font-weight:400; font-family:var(--font-heading);">
                Property Details</h3>
            <div class="input-group">
                <label id="lbl-client">Name of Client (Buyer/Bank)</label>
                <div class="input-wrapper">
                    <input type="text" id="clientName" placeholder="e.g., State Bank of India / Mr. Ravi Teja">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </div>
            <div class="input-group">
                <label id="lbl-owner">Property Owner Name</label>
                <div class="input-wrapper">
                    <input type="text" id="ownerName" placeholder="e.g., K. Narayana">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <label id="lbl-survey">Survey Number</label>
                <div class="input-wrapper">
                    <input type="text" id="surveyNo" placeholder="e.g., 142/2A">
                    <i class="fa-solid fa-map-location-dot"></i>
                </div>
            </div>
            <div class="input-group">
                <label id="lbl-extent">Extent (Area)</label>
                <div class="input-wrapper">
                    <input type="text" id="extent" placeholder="e.g., 20 Ankanams / 240 Sq. Yards">
                    <i class="fa-solid fa-ruler-combined"></i>
                </div>
            </div>
            <div class="input-group">
                <label id="lbl-docs">Link Documents (comma separated)</label>
                <div class="input-wrapper">
                    <textarea id="docs" rows="3"
                        placeholder="e.g., Sale Deed Doc No. 1234/2010, Gift Deed 456/2005"></textarea>
                    <i class="fa-solid fa-file-contract"></i>
                </div>
            </div>
            <div class="input-group">
                <label id="lbl-value">Market Value (Approx)</label>
                <div class="input-wrapper">
                    <input type="text" id="value" placeholder="e.g., ₹25,00,000">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                </div>
            </div>

            <button class="btn" id="btn-generate" onclick="generateOpinion()">
                <i class="fa-solid fa-bolt"></i> Generate Opinion Draft
            </button>
        </div>

        <div id="outputArea">
            <div id="documentToPrint">
                <div class="paper" id="paperContent"></div>
            </div>

            <button class="btn-reset" onclick="location.reload()">Create New Document</button>
        </div>
    </div>

    <script>
        let currentLang = 'en';

        const translations = {
            en: { client: "Name of Client (Buyer/Bank)", owner: "Property Owner Name", survey: "Survey Number", extent: "Extent (Area)", docs: "Link Documents (comma separated)", value: "Market Value (Approx)", btn: "Generate Opinion Draft" },
            te: { client: "క్లయింట్ పేరు (Buyer / Bank)", owner: "ఆస్తి యజమాని పేరు", survey: "సర్వే నంబర్", extent: "విస్తీర్ణం (Area)", docs: "లింక్ డాక్యుమెంట్లు (కామాతో వేరు చేయండి)", value: "మార్కెట్ విలువ (సుమారుగా)", btn: "లీగల్ ఒపీనియన్ సృష్టించండి" }
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('lbl-client').innerText = translations[lang].client;
            document.getElementById('lbl-owner').innerText = translations[lang].owner;
            document.getElementById('lbl-survey').innerText = translations[lang].survey;
            document.getElementById('lbl-extent').innerText = translations[lang].extent;
            document.getElementById('lbl-docs').innerText = translations[lang].docs;
            document.getElementById('lbl-value').innerText = translations[lang].value;
            document.getElementById('btn-generate').innerHTML = `<i class="fa-solid fa-bolt"></i> ${translations[lang].btn}`;
        }

        function generateOpinion() {
            const client = document.getElementById('clientName').value;
            const owner = document.getElementById('ownerName').value;
            const survey = document.getElementById('surveyNo').value;
            const extent = document.getElementById('extent').value;
            const docs = document.getElementById('docs').value;
            const value = document.getElementById('value').value;
            const date = new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });

            if (!client || !owner) { alert("Please fill details"); return; }

            let html = '';
            html += `<div class="watermark">INFORMATION PURPOSES ONLY<br>NOT FOR LEGAL USE</div>`;

            if (currentLang === 'en') {
                html += `
                <div style="text-align:right; font-weight:bold;">Date: ${date}</div>
                <div class="header-center">LEGAL SCRUTINY REPORT / TITLE OPINION</div>
                <div class="content-para"><strong>To,</strong><br>${client}<br>Anantapur.</div>
                <div class="content-para"><strong>Sub:</strong> Legal Opinion on the title of the property belonging to <strong>${owner}</strong> - Reg.</div>
                <div class="sub-header">1. DETAILS OF THE PROPERTY:</div>
                <div class="content-para">All that piece and parcel of land situated in Survey No. <strong>${survey}</strong>, measuring <strong>${extent}</strong>, located within the registration district of Anantapur.</div>
                <div class="sub-header">2. DOCUMENTS SCRUTINIZED:</div>
                <div class="content-para">I have perused the following xerox copies of documents produced before me:<br>${docs}</div>
                <div class="sub-header">3. TRACING OF TITLE:</div>
                <div class="content-para">On verification of the above documents, it is observed that the property was acquired by the current owner through valid registered documents. The flow of title appears to be genuine and continuous.</div>
                <div class="sub-header">4. OPINION:</div>
                <div class="content-para">Subject to the verification of original documents and local enquiry, I am of the opinion that <strong>${owner}</strong> has a valid, clear, and marketable title over the schedule property.</div>
                <div class="content-para">The property is valued approximately at <strong>${value}</strong>.</div>
            `;
            } else {
                html += `
                <div style="text-align:right; font-weight:bold;">తేదీ: ${date}</div>
                <div class="header-center">లీగల్ ఒపీనియన్ (Legal Opinion)</div>
                <div class="content-para"><strong>To,</strong><br>${client}<br>అనంతపురం.</div>
                <div class="content-para"><strong>విషయం:</strong> <strong>${owner}</strong> గారికి చెందిన ఆస్తి యొక్క టైటిల్ పరిశీలన - గూర్చి.</div>
                <div class="sub-header">1. ఆస్తి వివరాలు:</div>
                <div class="content-para">అనంతపురం రిజిస్ట్రేషన్ జిల్లా పరిధిలో, సర్వే నంబర్ <strong>${survey}</strong> లో ఉన్న, <strong>${extent}</strong> విస్తీర్ణం గల ఆస్తి.</div>
                <div class="sub-header">2. పరిశీలించిన పత్రాలు:</div>
                <div class="content-para">నాకు సమర్పించిన ఈ క్రింది జిరాక్స్ పత్రాలను నేను పరిశీలించాను:<br>${docs}</div>
                <div class="sub-header">3. టైటిల్ పరిశీలన (Tracing of Title):</div>
                <div class="content-para">పై పత్రాలను పరిశీలించిన మీదట, ప్రస్తుత యజమాని ఈ ఆస్తిని సరైన రిజిస్టర్డ్ పత్రాల ద్వారా పొందారని గమనించబడింది. టైటిల్ యొక్క ప్రవాహం (Flow of Title) స్పష్టంగా మరియు నిరంతరంగా ఉంది.</div>
                <div class="sub-header">4. న్యాయ సలహా (Opinion):</div>
                <div class="content-para">ఒరిజినల్ పత్రాల పరిశీలన మరియు స్థానిక విచారణకు లోబడి, షెడ్యూల్ ఆస్తిపై <strong>${owner}</strong> గారికి స్పష్టమైన, చెల్లుబాటు అయ్యే మరియు విక్రయించదగిన హక్కు (Marketable Title) ఉందని నా అభిప్రాయం.</div>
                <div class="content-para">ఆస్తి యొక్క సుమారు విలువ: <strong>${value}</strong>.</div>
            `;
            }

            html += `
            <br><br><br>
            <div style="float:right; text-align:center;">
                ____________________<br>
                <strong>S. Nagendra Naik</strong><br>
                Advocate (B.A., LL.B.)<br>
                (Naga Law Chambers)
            </div>
        `;

            html += `
            <div class="blur-lock">
                <div class="unlock-msg">
                    <h3><i class="fa-solid fa-lock"></i> Trial Version Preview</h3>
                    <p>This document is blurred. To get the full, signed Bank-Grade Legal Opinion:</p>
                    <button onclick="unlockViaWhatsApp()" class="btn-unlock">
                       <i class="fa-brands fa-whatsapp"></i> Get Original Signed Copy (Paid)
                    </button>
                </div>
            </div>
        `;

            document.getElementById('paperContent').innerHTML = html;
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('outputArea').style.display = 'block';
        }

        function unlockViaWhatsApp() {
            const client = document.getElementById('clientName').value || "N/A";
            const owner = document.getElementById('ownerName').value || "N/A";
            const survey = document.getElementById('surveyNo').value || "N/A";

            const message = `Hello Advocate, I generated a Legal Opinion Draft.\n\n*Details:*\n- Client: ${client}\n- Owner: ${owner}\n- Survey No: ${survey}\n\nI need the Original Signed Copy with Seal.`;
            window.open(`https://wa.me/919441976611?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>

</body>

</html>
