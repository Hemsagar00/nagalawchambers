<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Notice Generator | Naga Law Chambers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #b8860b;
            --bg: #0a0a0a;
            --card: #121212;
            --text: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin: 0;
            font-weight: 400;
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
            background: rgba(255, 215, 0, 0.05);
        }

        .nav-links a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            transition: 0.3s;
        }

        .input-wrapper textarea+i {
            top: 22px;
            transform: none;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        input:focus+i,
        textarea:focus+i,
        select:focus+i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        #outputArea {
            display: none;
            margin-top: 30px;
        }

        .paper {
            background: #fff;
            color: #000;
            padding: 25mm 20mm;
            min-height: 297mm;
            width: 210mm;
            font-family: 'Times New Roman', serif;
            line-height: 1.5;
            font-size: 11pt;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            position: relative;
            text-align: justify;
            overflow: hidden;
        }

        .legal-header {
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 30px;
            font-size: 14pt;
        }

        .content-para {
            margin-bottom: 12px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 35pt;
            font-weight: bold;
            color: rgba(200, 0, 0, 0.15);
            border: 5px solid rgba(200, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
        }

        .blur-lock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.95) 40%, rgba(255, 255, 255, 1) 100%);
            backdrop-filter: blur(3px);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .unlock-msg {
            background: #fff;
            padding: 30px;
            border: 2px solid var(--primary);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .unlock-msg h3 {
            color: #000;
            margin: 0 0 12px 0;
            font-family: var(--font-heading);
        }

        .unlock-msg p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-unlock {
            background: #25D366;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-unlock:hover {
            background: #1ebe57;
            transform: scale(1.05);
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            width: 100%;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: var(--font-body);
            transition: 0.3s;
        }

        .btn-reset:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>NAGA LAW <span style="color:#fff">AI</span></h1>
            <div class="subtitle">Legal Notice Generator</div>
            <div class="nav-links">
                <a href="tools.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
            </div>
        </header>

        <div class="card" id="inputForm">

            <div class="input-group">
                <label>Notice Type</label>
                <div class="input-wrapper">
                    <select id="noticeType" onchange="toggleFields()">
                        <option value="recovery">General Money Recovery</option>
                        <option value="cheque">Cheque Bounce (Sec 138)</option>
                    </select>
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="input-group" style="flex:1">
                    <label>Date of Loan/Incident</label>
                    <div class="input-wrapper">
                        <input type="date" id="date">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>
                <div class="input-group" style="flex:1">
                    <label>Amount (₹)</label>
                    <div class="input-wrapper">
                        <input type="number" id="amount" placeholder="50000">
                        <i class="fa-solid fa-indian-rupee-sign"></i>
                    </div>
                </div>
            </div>

            <div id="chequeFields" style="display:none; gap: 20px;">
                <div class="input-group" style="flex:1">
                    <label>Cheque Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="chequeNo" placeholder="123456">
                        <i class="fa-solid fa-money-check"></i>
                    </div>
                </div>
                <div class="input-group" style="flex:1">
                    <label>Bank Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="bankName" placeholder="SBI, Anantapur Branch">
                        <i class="fa-solid fa-building-columns"></i>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Your Name (Sender)</label>
                <div class="input-wrapper">
                    <input type="text" id="senderName" placeholder="Your Full Name">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Defaulter's Name (Receiver)</label>
                <div class="input-wrapper">
                    <input type="text" id="receiverName" placeholder="Person who owes money">
                    <i class="fa-solid fa-user-xmark"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Defaulter's Address</label>
                <div class="input-wrapper">
                    <input type="text" id="receiverAddress" placeholder="City / Full Address">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>

            <button class="btn" onclick="generateNotice()">
                <i class="fa-solid fa-paper-plane"></i> Draft Legal Notice
            </button>
        </div>

        <div id="outputArea">
            <div id="documentToPrint">
                <div class="paper" id="paperContent"></div>
            </div>

            <button class="btn-reset" onclick="location.reload()">Create New Document</button>
        </div>
    </div>

    <script>
        const today = new Date().toLocaleDateString('en-IN');

        function toggleFields() {
            const type = document.getElementById('noticeType').value;
            const chequeDiv = document.getElementById('chequeFields');
            chequeDiv.style.display = (type === 'cheque') ? 'flex' : 'none';
        }

        function generateNotice() {
            const type = document.getElementById('noticeType').value;
            const sender = document.getElementById('senderName').value;
            const receiver = document.getElementById('receiverName').value;
            const address = document.getElementById('receiverAddress').value;
            const amount = document.getElementById('amount').value;
            const txDate = document.getElementById('date').value;

            if (!sender || !receiver || !amount || !txDate) { alert("Please fill all details"); return; }

            let html = '';
            html += `<div class="watermark">DRAFT NOTICE<br>NOT FOR LEGAL USE</div>`;

            const txDateFormatted = new Date(txDate).toLocaleDateString('en-IN');
            let subject = "";
            let reasonPara = "";

            if (type === 'cheque') {
                const chequeNo = document.getElementById('chequeNo').value || "______";
                const bank = document.getElementById('bankName').value || "your bank";
                subject = "Notice under Section 138 of Negotiable Instruments Act for Dishonour of Cheque.";
                reasonPara = `2. That in discharge of the said liability, you issued a Cheque bearing No. <strong>${chequeNo}</strong> drawn on <strong>${bank}</strong> for <strong>₹${amount}</strong>. However, when presented for realization, the said cheque was returned unpaid by the bank with remarks "Funds Insufficient".`;
            } else {
                subject = "Legal Notice for Recovery of Dues / Money Recovery.";
                reasonPara = `2. That believing your words, my client advanced the said amount. However, you have failed to repay the amount as agreed and are evading my client's requests, thereby wrongfully withholding my client's legitimate money.`;
            }

            html += `
            <div style="text-align:right; font-weight:bold;">Date: ${today}</div>
            <div class="legal-header">LEGAL NOTICE</div>
            
            <div class="content-para"><strong>To,</strong><br>${receiver}<br>${address}</div>
            <div class="content-para" style="margin-top:20px;"><strong>Subject:</strong> ${subject}</div>
            <div class="content-para"><strong>Sir/Madam,</strong></div>
            
            <div class="content-para">Under the instructions of my client, <strong>${sender}</strong>, resident of Anantapur, I hereby serve you with this Legal Notice:</div>
            
            <div class="content-para">1. That you approached my client on <strong>${txDateFormatted}</strong> requesting a financial assistance of <strong>₹${amount}</strong> for your personal necessities, promising to repay the same within a short period.</div>
            
            <div class="content-para">${reasonPara}</div>
            
            <div class="content-para">3. That despite repeated requests and demands by my client, you have failed to clear the dues. Your actions constitute a breach of trust and violate the relevant provisions of the Law.</div>
            
            <div class="content-para"><strong>I THEREFORE CALL UPON YOU</strong> to pay the sum of <strong>₹${amount}</strong> to my client within <strong>15 days</strong> from the receipt of this notice.</div>
            
            <div class="content-para">Failing which, I have strict instructions to initiate appropriate Civil and Criminal proceedings against you in the competent Court of Law at Anantapur, entirely at your own risk, cost, and consequences.</div>
            
            <br><br><br>
            <div style="float:right; text-align:center;">
                ____________________<br>
                <strong>S. Nagendra Naik</strong><br>
                Advocate (B.A., LL.B.)<br>
                (Naga Law Chambers)
            </div>
        `;

            html += `
            <div class="blur-lock">
                <div class="unlock-msg">
                    <h3><i class="fa-solid fa-lock"></i> Trial Version Preview</h3>
                    <p>A Legal Notice is NOT valid unless sent on an Advocate's Letterhead. Consult to send officially.</p>
                    <button onclick="unlockViaWhatsApp()" class="btn-unlock">
                       <i class="fa-brands fa-whatsapp"></i> Send via Advocate (Paid)
                    </button>
                </div>
            </div>
        `;

            document.getElementById('paperContent').innerHTML = html;
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('outputArea').style.display = 'block';
        }

        function unlockViaWhatsApp() {
            const type = document.getElementById('noticeType').value;
            const sender = document.getElementById('senderName').value || "Client";
            const receiver = document.getElementById('receiverName').value || "Defaulter";
            const amount = document.getElementById('amount').value || "0";

            const typeText = type === 'cheque' ? 'Cheque Bounce (Sec 138)' : 'Money Recovery';

            const message = `Hello Advocate, I drafted a Legal Notice using your AI tool.\n\n*Case Details:*\n- Type: ${typeText}\n- Sender: ${sender}\n- Receiver: ${receiver}\n- Amount: ₹${amount}\n\nI need this sent on your Official Letterhead via RPAD. Please share the cost.`;

            window.open(`https://wa.me/919515515157?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>

</body>

</html>
