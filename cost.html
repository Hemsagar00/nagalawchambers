<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Cost Estimator | Naga Law Chambers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #b8860b;
            --bg: #0a0a0a;
            --card: #121212;
            --text: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin: 0;
            font-weight: 400;
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
            background: rgba(255, 215, 0, 0.05);
        }

        .nav-links a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        select,
        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            appearance: none;
            font-family: var(--font-body);
        }

        select:focus,
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        #resultArea {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: var(--card);
            border-left: 4px solid var(--primary);
            padding: 30px;
            border-radius: 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
            font-size: 1rem;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row i {
            margin-right: 10px;
            color: var(--primary);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
            padding-top: 20px;
            border-top: 2px dashed rgba(255, 215, 0, 0.3);
        }

        .note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .whatsapp-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 50px;
            margin-top: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .whatsapp-link:hover {
            background: #1ebe57;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>NAGA LAW <span style="color:#fff">AI</span></h1>
            <div class="subtitle">Legal Cost Estimator</div>
            <div class="nav-links">
                <a href="tools.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
            </div>
        </header>

        <div class="card">
            <div class="input-group">
                <label>Select Case Type</label>
                <div class="input-wrapper">
                    <select id="caseType" onchange="toggleFields()">
                        <option value="cheque">Cheque Bounce (Sec 138)</option>
                        <option value="civil">Civil Suit / Money Recovery</option>
                        <option value="registration">Property Registration (AP)</option>
                        <option value="criminal">Criminal Defense (Bail/Trial)</option>
                    </select>
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
            </div>

            <div class="input-group" id="amountGroup">
                <label id="amountLabel">Cheque Amount (₹)</label>
                <div class="input-wrapper">
                    <input type="number" id="amount" placeholder="e.g. 100000">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                </div>
            </div>

            <button class="btn" onclick="calculate()">
                <i class="fa-solid fa-calculator"></i> Calculate Estimate
            </button>
        </div>

        <div id="resultArea">
            <div class="result-card">
                <div class="row">
                    <span><i class="fa-solid fa-landmark"></i> Govt/Court Fees (Approx):</span>
                    <span id="resCourt" style="color:#fff;">₹0</span>
                </div>
                <div class="row">
                    <span><i class="fa-solid fa-user-tie"></i> Lawyer/Drafting Fees:</span>
                    <span id="resLawyer" style="color:#fff;">₹0</span>
                </div>
                <div class="row">
                    <span><i class="fa-solid fa-file-invoice"></i> Miscellaneous:</span>
                    <span id="resMisc" style="color:#fff;">₹0</span>
                </div>

                <div class="total-row">
                    <span>Est. Total:</span>
                    <span id="resTotal">₹0</span>
                </div>
            </div>

            <p class="note">
                *<strong>Disclaimer:</strong> This estimate is for informational purposes only. For an exact quote,
                please consult the Advocate.
            </p>

            <a href="https://wa.me/919515515157?text=Hello%20Advocate,%20I%20checked%20the%20cost%20estimate%20on%20your%20website.%20I%20want%20to%20proceed%20with%20my%20case."
                target="_blank" class="whatsapp-link">
                <i class="fa-brands fa-whatsapp"></i> Consult Advocate for Exact Quote
            </a>
        </div>
    </div>

    <script>
        function toggleFields() {
            const type = document.getElementById('caseType').value;
            const label = document.getElementById('amountLabel');
            const group = document.getElementById('amountGroup');

            if (type === 'criminal') {
                group.style.display = 'none';
            } else {
                group.style.display = 'block';
                if (type === 'cheque') label.innerText = "Cheque Amount (₹)";
                if (type === 'civil') label.innerText = "Claim/Suit Amount (₹)";
                if (type === 'registration') label.innerText = "Market Value of Property (₹)";
            }
        }

        function calculate() {
            const type = document.getElementById('caseType').value;
            const amount = parseFloat(document.getElementById('amount').value) || 0;

            let courtFee = 0;
            let lawyerFee = 0;
            let misc = 0;

            if (type === 'cheque') {
                courtFee = Math.min(amount * 0.05, 2000);
                if (courtFee < 200) courtFee = 200;
                lawyerFee = Math.max(5000, amount * 0.05);
                if (lawyerFee > 50000) lawyerFee = 50000 + (amount * 0.01);
                misc = 2500;
            }
            else if (type === 'civil') {
                courtFee = amount * 0.015;
                lawyerFee = Math.max(15000, amount * 0.06);
                misc = 5000;
            }
            else if (type === 'registration') {
                courtFee = amount * 0.075;
                lawyerFee = Math.max(5000, amount * 0.005);
                misc = 2000;
            }
            else if (type === 'criminal') {
                courtFee = 500;
                lawyerFee = 20000;
                misc = 3000;
            }

            courtFee = Math.round(courtFee);
            lawyerFee = Math.round(lawyerFee);
            const total = courtFee + lawyerFee + misc;

            document.getElementById('resCourt').innerText = "₹" + courtFee.toLocaleString('en-IN');
            document.getElementById('resLawyer').innerText = "₹" + lawyerFee.toLocaleString('en-IN');
            document.getElementById('resMisc').innerText = "₹" + misc.toLocaleString('en-IN');
            document.getElementById('resTotal').innerText = "₹" + total.toLocaleString('en-IN');

            document.getElementById('resultArea').style.display = 'block';
        }


    </script>

</body>

</html>
