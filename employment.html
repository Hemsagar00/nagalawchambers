<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Law Checker | Naga Law Chambers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #b8860b;
            --bg: #0a0a0a;
            --card: #121212;
            --text: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin: 0;
            font-weight: 400;
            letter-spacing: 3px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
            background: rgba(255, 215, 0, 0.05);
        }

        .nav-links a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            transition: 0.3s;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        input:focus+i,
        textarea:focus+i,
        select:focus+i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-body);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        #outputArea {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .status-legal {
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
            border: 1px solid #25d366;
        }

        .status-illegal {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .analysis-section h3 {
            color: var(--primary);
            font-family: var(--font-heading);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            padding-bottom: 10px;
        }

        .analysis-text {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            width: 100%;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: var(--font-body);
            transition: 0.3s;
        }

        .btn-reset:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-briefcase"></i> EMPLOYMENT <span style="color:#fff">AI</span></h1>
            <div class="subtitle">AP Shops & Establishments Act Compliance</div>

            <div class="nav-links">
                <a href="tools.html"><i class="fa-solid fa-grid"></i> Dashboard</a>
                <a href="notice.html" style="margin-left:10px">Legal Notice Tool <i
                        class="fa-solid fa-arrow-right"></i></a>
            </div>
        </header>

        <div class="card" id="inputForm">
            <div class="input-group">
                <label>Issue Type</label>
                <div class="input-wrapper">
                    <select id="issueType">
                        <option value="termination">Termination / Firing</option>
                        <option value="notice">Notice Period Dispute</option>
                        <option value="salary">Salary Cut / Unpaid Wages</option>
                        <option value="leave">Leave Entitlement</option>
                    </select>
                    <i class="fa-solid fa-gavel"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Years of Service</label>
                <div class="input-wrapper">
                    <input type="number" id="serviceYears" placeholder="e.g., 2.5">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Organization Type</label>
                <div class="input-wrapper">
                    <select id="orgType">
                        <option value="shop">Shop / Commercial Establishment</option>
                        <option value="factory">Factory</option>
                        <option value="it">IT Company</option>
                    </select>
                    <i class="fa-solid fa-building"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Notice Given by Employer? (Days)</label>
                <div class="input-wrapper">
                    <input type="number" id="noticeDays" placeholder="e.g., 0 if immediate termination">
                    <i class="fa-solid fa-clock"></i>
                </div>
            </div>

            <button class="btn" onclick="checkCompliance()">
                <i class="fa-solid fa-check-double"></i> Check Compliance
            </button>
        </div>

        <div id="outputArea">
            <div class="result-card">
                <div id="statusBadge" class="status-badge">Checking...</div>

                <div class="analysis-section">
                    <h3><i class="fa-solid fa-book-open"></i> Legal Analysis</h3>
                    <p class="analysis-text" id="legalText"></p>
                </div>

                <div class="analysis-section">
                    <h3><i class="fa-solid fa-hand-holding-dollar"></i> Your Rights</h3>
                    <p class="analysis-text" id="rightsText"></p>
                </div>

                <div class="analysis-section">
                    <h3><i class="fa-solid fa-person-walking-arrow-right"></i> Next Steps</h3>
                    <p class="analysis-text" id="stepsText"></p>
                </div>
            </div>

            <button class="btn-reset" onclick="location.reload()">Check Another Case</button>
        </div>
    </div>

    <script>
        function checkCompliance() {
            const issue = document.getElementById('issueType').value;
            const years = parseFloat(document.getElementById('serviceYears').value);
            const notice = parseInt(document.getElementById('noticeDays').value) || 0;
            const org = document.getElementById('orgType').value;

            if (isNaN(years)) {
                alert("Please enter valid years of service.");
                return;
            }

            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('outputArea').style.display = 'block';

            let isLegal = false;
            let legalText = "";
            let rightsText = "";
            let stepsText = "";

            if (issue === 'termination') {
                if (years >= 0.5 && notice < 30) {
                    isLegal = false;
                    legalText = "Under Section 47 of the AP Shops & Establishments Act, an employee with at least 6 months of service cannot be terminated without at least **1 month notice** or 1 month salary in lieu of notice.";
                    rightsText = "You are entitled to **1 month full salary** as compensation + Gratuity (if service > 5 years).";
                    stepsText = "1. Send a formal demand letter for notice pay.\n2. File a complaint with the Assistant Labour Commissioner (ALC) within 30 days.";
                } else {
                    isLegal = true;
                    legalText = "The termination appears procedural if proper notice (30 days) was given or paid for. However, valid reasons must be recorded in writing.";
                    rightsText = "Ensure you receive your Full & Final Settlement (FnF) within 2 working days.";
                    stepsText = "Check your FnF statement for any unauthorized deductions.";
                }
            } else if (issue === 'salary') {
                isLegal = false;
                legalText = "Unilateral salary cuts without written consent are illegal under the Payment of Wages Act.";
                rightsText = "You can claim the unpaid amount + interest.";
                stepsText = "File a claim under the Payment of Wages Authority.";
            } else {
                // Default generic
                isLegal = true;
                legalText = "Based on general inputs, please consult a lawyer for specific advice on leaves and other disputes.";
                rightsText = "Review your employment contract.";
                stepsText = "Consult Advocate Nagendra Naik for a detailed review.";
            }

            const badge = document.getElementById('statusBadge');
            if (isLegal) {
                badge.className = "status-badge status-legal";
                badge.innerText = "Likely Compliant";
            } else {
                badge.className = "status-badge status-illegal";
                badge.innerText = "Likely Illegal / Violation";
            }

            document.getElementById('legalText').innerHTML = legalText.replace(/\*\*(.*?)\*\*/g, '<strong style="color:var(--primary)">$1</strong>');
            document.getElementById('rightsText').innerHTML = rightsText.replace(/\*\*(.*?)\*\*/g, '<strong style="color:var(--primary)">$1</strong>');
            document.getElementById('stepsText').innerText = stepsText;
        }
    </script>

</body>

</html>
